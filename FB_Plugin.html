<!DOCTYPE html>
<html>
    <head>
        <title>FB Plugin Test</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8"> 
    </head>
    <body>
        <h3>FB Plugin Test :) </h3>
        <div class="fb-like" data-href="https://www.google.com" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
        <div id="fb-root"></div>
            <script>(function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = 'https://connect.facebook.net/zh_TW/sdk.js#xfbml=1&version=v3.2&appId=238466733733742&autoLogAppEvents=1';
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
    </body>
</html>
